<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAS Client Example</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
    const endpoint = "https://script.google.com/a/macros/devenus.com/s/AKfycbyRpycSNV-QCZQonh1UZhUw1SuKKNwLlKp6FUzAOyxXC6PqSqsuShVDkHMEpWz22Hw9UA/exec";
    $.ajax({
        type: 'GET',
        url: endpoint,
        dataType: 'jsonp',
        data: {
            text: 'Hi,There!'
        },
        success: out => {
            alert(out.message);
        }
    });
</script>
</body>
</html>
